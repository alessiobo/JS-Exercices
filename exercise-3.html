<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const form = document.querySelector("form");
  const inputFields = form.querySelectorAll(".form-input");

  for (const inputField of inputFields) {
    const label = inputField.previousElementSibling.textContent;
    const value = inputField.value;
    console.log(`${label.trim()}: ${value}`);
  }
</script>
